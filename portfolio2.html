<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exemples de projet</title>
	<style>
		/* Réinitialisation de la marge et du remplissage par défaut pour le corps et les en-têtes */
body, h1 {
	margin: 0;
	padding: 0;
}

/* Ajout d'une police de caractères et d'une couleur de fond pour le corps */
body {
	font-family: Arial, sans-serif;
	background-color: #303841;
}

/* Ajout d'une bordure et d'une ombre pour les images */
img {
	border: 1px solid #ccc;
	box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

/* Ajout d'une bordure en pointillé et d'une marge pour les en-têtes */
h1,h2 {
	border-bottom: 1px dotted #ccc;
	margin: 20px 0 10px;
}

/* Centrage horizontal des images et des en-têtes */
img, h1, h2{
	display: block;
	margin: 0 auto;
	text-align: center;
}

/* Largeur maximale pour les images */
img {
	max-width: 100%;
	height: auto;
}
